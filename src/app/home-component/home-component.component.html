<div>
    <div class="add-grant">
        <button mat-mini-fab class="add-grant-btn" 
            matTooltip="Add new grant"
            aria-label="Example icon button with a plus one icon"
            (click) = "addGrant()"
            >
          <mat-icon>plus_one</mat-icon>
        </button>
      </div>

    <div>
        <mat-progress-bar *ngIf="processing" mode="indeterminate" color="warn"></mat-progress-bar>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            
            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon matTooltip="Delete grant data" (click)="deleteData(element)">delete</mat-icon>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon matTooltip="View grant data" (click)="displayData(element)">view_list</mat-icon>
                </td>
            </ng-container>

        
            <!-- Grant name Column -->
            <ng-container matColumnDef="grantName">
              <th mat-header-cell *matHeaderCellDef> Grant Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Grant status Column -->
            <ng-container matColumnDef="grantStatus">
              <th mat-header-cell *matHeaderCellDef> Grant Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
          
            <!-- Grantor Column -->
            <ng-container matColumnDef="grantor">
              <th mat-header-cell *matHeaderCellDef> Grantor </th>
              <td mat-cell *matCellDef="let element"> {{element.grantor}} </td>
            </ng-container>
          
            <!-- Location Column -->
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef> Location </th>
              <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
    
            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
    
            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
          <div *ngIf="loadingError" class="no-data">
            <p>{{loadingError}}</p>
        </div>
        <div *ngIf="!processing && !dataSource.data.length && !loadingError" class="no-data">
            <p>There are no grants available</p>
        </div>
    </div>
   
</div>
